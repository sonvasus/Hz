<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Введите своё имя</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .box {
      z-index: 2;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: black;
      cursor: pointer;
    }

    #result {
      margin-top: 12px;
      font-size: 18px;
    }

    #loveImg {
      display: none;
      margin-top: 20px;
      width: 260px;
      border-radius: 12px;
      z-index: 2;
    }

    #confettiGif {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
      opacity: 0.8;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <img id="confettiGif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="confetti">

  <div class="box">
    <h1>Введите своё имя</h1>
    <input type="text" id="nameInput" placeholder="имя">
    <br>
    <button onclick="checkName()">Готово</button>
    <div id="result"></div>
    <img id="loveImg" src="IMG_5868.jpeg" alt="love">
  </div>

  <audio id="sound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b6e0c1c2a.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];

    function makeConfetti() {
      pieces = [];
      for (let i = 0; i < 120; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 3,
          d: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360},100%,60%)`
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(draw);
    }

    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const img = document.getElementById("loveImg");
      const res = document.getElementById("result");
      const sound = document.getElementById("sound");
      const gif = document.getElementById("confettiGif");

      if (name === "кент") {
        res.textContent = "";
        img.style.display = "block";
        gif.style.display = "block";
        sound.currentTime = 0;
        sound.play();
        makeConfetti();
        draw();
      } else {
        res.textContent = "сорри не тебе";
        img.style.display = "none";
        gif.style.display = "none";
        sound.pause();
      }
    }

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
